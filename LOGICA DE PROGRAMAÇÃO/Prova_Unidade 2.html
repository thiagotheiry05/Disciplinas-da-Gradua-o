}

for(j=0;j<t;j++) {
	for(i=0;i<t-1;i++) {
		if(v[i]>v[i+1]) {
			           aux=v[i+1]
			           v[i+1]=v[i]
			           v[i]= aux  
				   }
	
	    	}
	}

			}
